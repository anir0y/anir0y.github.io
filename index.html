    <!-- reCAPTCHA Integration -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let recaptchaRetries = 0;
            const maxRetries = 3;
            
            function initializeRecaptcha() {
                if (typeof window.grecaptcha === 'undefined') {
                    console.warn('reCAPTCHA not loaded, retrying...');
                    if (recaptchaRetries < maxRetries) {
                        recaptchaRetries++;
                        setTimeout(initializeRecaptcha, 1000);
                    } else {
                        console.error('reCAPTCHA failed to load after multiple attempts');
                    }
                    return;
                }
                
                grecaptcha.ready(() => {
                    console.log('reCAPTCHA ready');
                    grecaptcha.execute("6LcSV48qAAAAAM6snEXZd57ePDOtv05HWAIZathr", { action: "homepage" })
                        .then((token) => {
                            console.log("reCAPTCHA token generated:", token ? "✓" : "✗");
                            handleRecaptchaToken(token);
                        })
                        .catch((err) => {
                            console.error("reCAPTCHA execution error:", err);
                        });
                });
            }
            
            initializeRecaptcha();
            
            async function handleRecaptchaToken(token) {
                if (!token) {
                    console.warn("Empty reCAPTCHA token received");
                    return;
                }

                try {
                    const supabaseUrl = 'https://bhpivamzydfscpliqepx.supabase.co';
                    const response = await fetch(`${supabaseUrl}/functions/v1/recaptcha-validate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            token: token,
                            recaptchaAction: 'homepage'
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            console.log(`reCAPTCHA validated - Score: ${result.score}`);
                        } else {
                            console.warn('reCAPTCHA validation failed:', result.error);
                        }
                    } else {
                        console.warn('reCAPTCHA validation request failed');
                    }
                } catch (error) {
                    console.error('reCAPTCHA validation error:', error);
                }
            }
        });
    </script>
