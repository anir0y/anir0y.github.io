    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .meme-container {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
        }

        .meme-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .meme-img.loaded {
            opacity: 1;
        }

        .ads-footer {
            background-color: #ffffff;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .ad-placeholder {
            width: 728px;
            height: 90px;
            background-color: #e0e0e0;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #999;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-style: italic;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat Zen ðŸ˜º</h1>
    </header>

    <main class="meme-container">
        <div class="loading">Loading next cat...</div>
        <div id="meme-display"></div>
    </main>

    <footer class="ads-footer">
        <div class="ad-placeholder">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3526678290068011"
     crossorigin="anonymous"></script>
        <!-- catmeme -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-3526678290068011"
            data-ad-slot="2425849793"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script> 
        </div>
    </footer>

    <script>
        let rotationInterval = 5000; // 5 seconds
        let isLoading = false;

        // Initial load and setup rotation
        window.onload = () => {
            loadNewMeme();
            setInterval(loadNewMeme, rotationInterval);
        };

        async function loadNewMeme() {
            if (isLoading) return;
            
            isLoading = true;
            document.querySelector('.loading').style.display = 'block';
            
            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                
                const img = new Image();
                img.src = data[0].url;
                img.className = 'meme-img';
                img.onload = () => {
                    const memeDisplay = document.getElementById('meme-display');
                    memeDisplay.innerHTML = '';
                    img.classList.add('loaded');
                    memeDisplay.appendChild(img);
                    isLoading = false;
                    document.querySelector('.loading').style.display = 'none';
                };
            } catch (error) {
                console.error('Error fetching cat:', error);
                isLoading = false;
                document.querySelector('.loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
