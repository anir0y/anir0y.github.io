name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master, depending on your default branch name

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add CNAME file
        run: echo "anir0y.in" > dist/CNAME
        
      - name: Copy 404.html
        run: cp 404.html dist/404.html
        
      - name: Copy privacy.html
        run: cp privacy.html dist/privacy.html
        
      - name: Copy ads.txt
        run: cp ads.txt dist/ads.txt

      - name: copy meow.html
        run: cp meow.html dist/meow.html

      - name: Copy well-known
        run: cp -r .well-known dist/.well-known


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
