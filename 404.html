    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 15px; /* Adds padding for smaller screens */
        }
        .container {
            text-align: center;
            max-width: 500px; /* Ensures content doesn't stretch too wide on larger screens */
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .cat-image {
            width: 100%; /* Image width adjusts to container */
            height: 0;
            padding-bottom: 66.67%; /* 3:2 aspect ratio for responsive image */
            background-image: url('https://i.imgur.com/uRzs0aV.png'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            margin: 20px 0;
        }
        #code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            color: #000;
            text-align: left;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
            -webkit-animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .cat-image {
                padding-bottom: 75%; /* Adjust aspect ratio for smaller screens */
            }
            #code {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <div class="cat-image"></div>
        <p>Oh no! Even the cat is confused by this error.</p>
        <div id="code" class="blink">
            {
              "error": "404",
              "message": "File not found",
              "status": "Meow, where's the page?"
            }
        </div>
    </div>
</body>
